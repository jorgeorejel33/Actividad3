server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway

  # Perfil activo por defecto (puede sobreescribirse con SPRING_PROFILES_ACTIVE)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

  cloud:
    gateway:
      # --- Perfil por defecto: usa Eureka (lb://) ---
      discovery:
        locator:
          enabled: true
      routes:
        - id: search-route
          uri: lb://search-service
          predicates:
            - Path=/api/**
          # Si necesita quitar el prefijo /api al pasar al microservicio:
          # filters:
          #   - StripPrefix=1

      # CORS global (se aplica en todos los perfiles)
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
            allowedMethods: [GET, POST, OPTIONS]
            allowedHeaders: ["*"]
            allowCredentials: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

---
# ===================== PERFIL LOCAL =====================
# Evita Eureka y enruta de forma est√°tica a search-service.
spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: search-route-static
          uri: http://search-service:8082
          predicates:
            - Path=/api/**
          # filters:
          #   - StripPrefix=1
